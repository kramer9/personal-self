version: '3.8'

services:
  bitwarden-mcp:
    build: .
    container_name: bitwarden-mcp-server
    ports:
      - "8080:8080"
    environment:
      - BWS_ACCESS_TOKEN=${BWS_ACCESS_TOKEN}
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'